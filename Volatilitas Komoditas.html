<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatilitas Komoditas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #1a202c;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 600;
        }
        #chartContainer {
            position: relative;
            height: 550px;
            width: 100%;
        }
        .download-btn {
            display: block;
            width: 250px;
            margin: 30px auto 0;
            padding: 18px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            text-align: center;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.5);
        }
        .instruction {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 10px;
            border-left: 4px solid #f59e0b;
        }
        .instruction strong {
            color: #dc2626;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š VOLATILITAS HARGA KOMODITAS PANGAN</h1>
        <p class="subtitle">Semakin Tinggi = Semakin Tidak Stabil (Data 2024-2025)</p>
        <div id="chartContainer">
            <canvas id="volatilityChart"></canvas>
        </div>
        
        <button class="download-btn" onclick="downloadChart()">
            ðŸ”¥ KLIK INI UNTUK DOWNLOAD GAMBAR
        </button>
        
        <div class="instruction">
            <strong>ATAU Screenshot Manual:</strong><br>
            Windows: Tekan <strong>Win + Shift + S</strong><br>
            Mac: Tekan <strong>Cmd + Shift + 4</strong><br>
            Lalu pilih area grafik â†’ Save sebagai: <strong>volatilitas_komoditas.png</strong>
        </div>
    </div>

    <script>
        const data = [
            { label: 'Cabai Merah Besar', value: 24.8 },
            { label: 'Cabai Rawit Merah', value: 21.5 },
            { label: 'Bawang Merah', value: 17.9 },
            { label: 'Bawang Putih Bonggol', value: 12.3 },
            { label: 'Telur Ayam Ras', value: 9.8 },
            { label: 'Minyak Goreng', value: 8.2 },
            { label: 'Daging Ayam Ras', value: 7.5 },
            { label: 'Gula Pasir Premium', value: 4.8 },
            { label: 'Beras Medium', value: 2.1 },
            { label: 'Beras Premium', value: 1.8 }
        ];

        data.sort((a, b) => a.value - b.value);

        const colors = data.map((item, index) => {
            const ratio = index / (data.length - 1);
            const r = Math.round(16 + (239 - 16) * ratio);
            const g = Math.round(185 - 145 * ratio);
            const b = Math.round(129 - 61 * ratio);
            return `rgb(${r}, ${g}, ${b})`;
        });

        const ctx = document.getElementById('volatilityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.map(d => d.label),
                datasets: [{
                    label: 'Koefisien Variasi (%)',
                    data: data.map(d => d.value),
                    backgroundColor: colors,
                    borderColor: colors.map(c => c.replace('rgb', 'rgba').replace(')', ', 1)')),
                    borderWidth: 2
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        padding: 15,
                        titleFont: { size: 16, weight: 'bold' },
                        bodyFont: { size: 14 },
                        callbacks: {
                            label: function(context) {
                                return 'Volatilitas: ' + context.parsed.x.toFixed(1) + '%';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 30,
                        ticks: {
                            font: { size: 13, weight: 'bold' },
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        title: {
                            display: true,
                            text: 'Koefisien Variasi (%) - Semakin Tinggi Semakin Volatile',
                            font: { size: 15, weight: 'bold' },
                            padding: 15
                        }
                    },
                    y: {
                        ticks: {
                            font: { size: 13, weight: 'bold' }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });

        function downloadChart() {
            const link = document.createElement('a');
            link.download = 'volatilitas_komoditas.png';
            link.href = chart.toBase64Image();
            link.click();
            
            alert('âœ… Download berhasil!\n\nFile: volatilitas_komoditas.png\n\nPindahkan file ke folder: visualizations/');
        }
    </script>
</body>
</html>
